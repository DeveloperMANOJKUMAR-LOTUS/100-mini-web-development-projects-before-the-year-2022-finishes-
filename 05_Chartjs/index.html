<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart </title>
    <style>
        div{
            width: 250px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="myChart" width="250px" height="300px"></canvas>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const labels = [
          'January',
          'February',
          'March',
          'April',
          'May',
          'June',
        ];
      
        const data = {
  labels: [
    'Red',
    'Blue',
    'Yellow'
  ],
  datasets: [{
    label: 'My First Dataset',
    data: [300, 50, 100],
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)'
    ],
    hoverOffset: 4
  }]
};
      
        const config = {
            type: 'doughnut',
  data: data,
        };

        const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
      </script>
</body>
</html>
